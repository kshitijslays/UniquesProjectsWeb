<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

          <img src="./original2.png" alt="logoImage" class="logoIcon" />

        <nav class="nav">
          <a href="#home" class="nav-link">Home</a>
          <a href="#Features" class="nav-link">Features</a>

        <button type="button" class="menu-button">

        <h1 class="main-title">

        </search>
      </div>
      <div class="content-right">

    </section>
